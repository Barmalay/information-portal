<!DOCTYPE html>
<html lang="en" th:thymeleaf.org>
<head>
  <link rel="stylesheet" type="text/css" media="all" href="/css/choice-group.css" th:href="@{/css/choice-group.css}"/>
  <meta charset="UTF-8">
  <title>Выбор группы</title>
</head>
<body>
<div class="choice-group-div">
  <h2>Выберите предмет и группу</h2>
  <table>
    <thead>
    <tr>
      <th>Группа</th>
      <th>Дисциплина</th>
      <th>Форма Сдачи</th>
      <th>ФИО препода</th>
      <th>Провести экзамен (зачет)</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.getGroupStudent()}"></td>
        <td th:text="${teacher.getSubject()}"></td>
        <td th:text="${teacher.getTypeControl()}"></td>
        <td th:text="${teacher.getShortName()}"></td>
        <td>
          <form th:action="@{/statement}">
            <input type="hidden" name="typeControl" th:value="${teacher.getTypeControl()}">
            <input type="hidden" name="currentGroup" th:value="${teacher.getGroupStudent()}"/>
            <input type="hidden" name="currentSubject" th:value="${teacher.getSubject()}"/>
            <input type="submit" value="Создать ведомость"/>
          </form>
        </td>
      </tr>
    </tbody>
  </table><br><br>
  <form th:action="@{/main}">
    <button class="profile-button">Назад</button>
  </form><br>
</div>
</body>
</html>
